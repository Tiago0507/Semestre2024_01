<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad ICESI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplo de uso HTML + CSS + JavaScript</h1>
    
    <div class="container">
        <input type="text" id="numberInput1" placeholder="Ingrese un número">
    </div>
    
    <div class="container">
        <input type="text" id="numberInput2" placeholder="Ingrese otro número">
    </div>

    <div class="button">
        <button onclick="sumar()">Sumar</button>
    </div>
    <div class="button">
        <button onclick="restar()">Restar</button>
    </div>
    <div class="button">
        <button onclick="multiplicar()">Multiplicar</button>
    </div>
    <div class="button">
        <button onclick="dividir()">Dividir</button>
    </div>
    
    <div class="output" id="output"></div>

    <script src="script.js"></script>
</body>
</html>
