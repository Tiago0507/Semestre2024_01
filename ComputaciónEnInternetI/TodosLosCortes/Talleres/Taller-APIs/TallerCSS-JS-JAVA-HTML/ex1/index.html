<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo consumo de API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplo consumo de datos: Weather API</h1>
    <div class="input-container">
        <input type="text" name="city-input" id="city-input" placeholder="Digite la ciudad">
    </div>
    <div class="input-container">
        <input type="text" name="language-input" id="language-input" placeholder="Digite el idioma">
    </div>
    <div class="input-container">
        <select name="select-unity" id="select-unity">
            <option value="metric">°C</option>
            <option value="imperial">°F</option>
        </select>
    </div>
    
    <button onclick="getWeather()">Obtener Clima</button>
    <div id="weather"></div>
    <script src="script.js"></script>
</body>
</html>
